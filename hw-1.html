<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header center">
        <div class="top">
            <div class="title">
                <h1 class="title__text">Добро пожаловать на мой сайт !</h1>
            </div>
            <div class="subtitle">
                <h3 class="subtitle__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                        class="special-text">поехали</span> и
                    <span class="special-text">приступай</span>
                </h3>
            </div>
            <button class="header-start">Поехали!</button>
        </div>
    </header>
    <div class="game-box center">
        <div class="game">

            <div class="game__cont">
                <a href="#"><img src="./css/img/game 1.jpg" alt="Игра 1" class="game__item">
                    <div class="game__naming">Игра 1</div>
                </a>
            </div>
            <div class="game__cont">
                <a href="#"><img src="./css/img/game 2.jpg" alt="Игра 2" class="game__item">
                    <div class="game__naming">Игра 2</div>
                </a>
            </div>
            <div class="game__cont">
                <a href="#"><img src="./css/img/game 3.jpg" alt="Игра 3" class="game__item">
                    <div class="game__naming">Игра 3</div>
                </a>
            </div>
        </div>

    </div>

</body>

</html>
